<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background-color: rgb(0, 0, 0);
            height: 80px;
            position: fixed;
            bottom: 0;
        }
        #task {
            border: 3px solid rgb(157, 188, 188);
            height: 40px;
            border-radius: 5px;
            width: 250px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }
        .btn {
            background-color: yellow;
            height: 40px; 
            border: none;
            border-radius: 5px;
            width: 100px;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        .selects {
            height: 40px;
            border: none;
            font-size: 20px;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
        }
        #displayContainers {
            width: 80%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgb(231, 228, 228);
            border: 2px solid;
            margin-top: 10px;
            margin-left: 40px;
            border-radius: 10px;
            font-family: 'Times New Roman', Times, serif;
        }
        .btn2 {
            background-color: rgb(211, 190, 31);
            height: 40px;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
        }
        .h2tag {
            margin-left: auto;
            margin-right: 10px;
        }
        #heading {
            color: rgb(39, 45, 17);
            text-align: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
        }
        

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            #task, .selects, .btn {
                width: 90%;
            }
            #displayContainers {
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
        }
        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            #task, .selects, .btn {
                width: 100%;
            }
            #displayContainers {
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 95%;
                margin-left: auto;
                margin-right: auto;
            }
            .btn2 {
                width: 100%;
            }
        }
        #developer{
            text-align: left;
            margin: 80px 1160px;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(114, 115, 116);
        }
    </style>
</head>
<body>
 <h1 id="heading">TO DO List</h1>
   <div id="displayContainer"></div>
    <div class="container">
        <input type="text" id="task" />
        <select id="priority" class="selects">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <button onclick="addTask()" class="btn">Add Task</button>
    </div>
    <h2 id="developer">@Hrushi</h2>
    <script>
        let task=[];
        
        function addTask(){
            let taskElement = document.getElementById('task');
            let priorityElement = document.getElementById('priority');
            const tasks = {
               task: taskElement.value,
               priority: priorityElement.value,
            };
            task.push(tasks);
            localStorage.setItem('Tasks', JSON.stringify(task)); 
            displayTask(task);
        }
        const savedTask = localStorage.getItem("Tasks");
        if (savedTask) {
            task = JSON.parse(savedTask);
            displayTask(task); 
        } 
        function displayTask(Display){
            let display = document.getElementById('displayContainer');
            display.innerHTML = "";
            for(let i = 0; i < Display.length; i++){
                display.innerHTML += `<div id="displayContainers">
                    <h1 class="h1tag">${Display[i].task}</h1>
                    <h2 class="h2tag">${Display[i].priority}</h2>
                    <button class="btn2" onclick="deletes(this)">Delete</button>
                </div>`;    
            }   
        }
        function deletes(button) {
            let taskElement = button.parentElement; 
            let taskText = taskElement.querySelector(".h1tag").innerText; 
            let index = task.findIndex(t => t.task === taskText); 
            if (index !== -1) {
                task.splice(index, 1);
                localStorage.setItem('Tasks', JSON.stringify(task));
                displayTask(task); 
            }
        }  
    </script>
</body>
</html>
